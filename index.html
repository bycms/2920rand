<!DOCTYPE html>
<html lang="en-us">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
      <title>Random Student Picker for Buqing Prep</title>
      <link rel="icon" type="image/x-icon" href="fav.png">
      <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
      <div id="container">
        <div id="auth">
          <h2>Sign in to continue...</h1>
          <p>Your account</p>
          <input type="text" id="logName" /><br/><br/>
          <p>Your password</p>
          <input type="password" id="logPwd"/>
          <button class="logBtn">Sign in</button>
        </div>
      </div>
      <div id="main"> 
        <p class="moral">Moral</p>
        <p class="stu1">Student 1</p>
        <p class="exchange">will exchange with</p>
        <p class="working">picking random...</p>
        <p class="stu2">Student 2</p>
        <button class="btn">Start</button><br/>
        <button class="restart">Restart</button>
        <button class="history">Previous</button>
      </div>
    </body>
    <script src="rand.js"></script>
</html>
